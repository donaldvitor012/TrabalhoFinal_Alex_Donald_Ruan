<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Produtos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Solicitação de Produtos</h1>
        <form id="solicitacaoForm">
            <label for="nomeSolicitante">Nome do Solicitante:</label>
            <input type="text" id="nomeSolicitante" required>
            
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" required>

            <button type="submit">Criar Solicitação</button>
        </form>

        <h2>Solicitações:</h2>
        <ul id="solicitacoesList"></ul>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
